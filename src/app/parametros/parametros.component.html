<div class="card">
  <div class="container">
    <div class="form" [formGroup]="selecao">
      <br />
      <div class="mb-3">
        <label for="dataInicial" class="form-label">Data Inicial</label>
        <input
          type="date"
          class="form-control"
          id="dataInicial"
          formControlName="dataInicial"
          [(ngModel)]="this.parametros.dataInicial"
        />
      </div>

      <div class="mb-3">
        <label for="dataFinal" class="form-label">Data Final</label>
        <input
          type="date"
          class="form-control"
          id="dataFinal"
          formControlName="dataFinal"
          [(ngModel)]="this.parametros.dataFinal"
        />
      </div>

      <div class="mb-3">
        <label for="valor" class="form-label">Comissão à ser alcançada</label>
        <input
          type="number"
          pattern="[0-9]{5},[0-9]{2}"
          name="valor"
          id="valor"
          class="form-control"
          placeholder="99.999,99"
          formControlName="valor"
          [(ngModel)]="this.parametros.valor"
        />
      </div>

      <div class="mb-3">
        <label for="percentual" class="form-label"
          >% de ganho a cada DAG/RAT</label
        >
        <input
          type="number"
          id="percentual"
          class="form-control"
          formControlName="percentual"
          pattern="[0-9]{2}"
          placeholder="99"
          [(ngModel)]="this.parametros.percentual"
        />
      </div>

      <div class="row">
        <div class="col">
          <div class="mb-3">
            <button
              type="button"
              class="btn btn-primary"
              (click)="this.capturaValores()"
            >
              Inserir
            </button>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <button type="button" class="btn btn-primary">Consultar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
