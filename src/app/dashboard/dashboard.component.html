<button
  class="btn btn-primary"
  id="botaoConsulta"
  data-toggle="modal"
  data-target="#modalDash"
  [disabled]="false"
>
  Consultar
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="modalDash"
  tabindex="-1"
  aria-labelledby="modalDashLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalDashLabel">
          <strong id="cabecalho">MÃ©tricas</strong>
        </h3>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <canvas id="myCanva" class="alinhamento"></canvas>
        <h2>
          <strong>{{ this.percentual }}%</strong>
        </h2>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
